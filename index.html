<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="dinner.gif" alt="It's time for dinner!" width="192" height="142">
    <h1>Help me choose my dinner</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder=""></input>
      </div>
      <button class="addButton">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

        $('.addButton').click(add_option)
    })
    </script>
  </body>
</html>
